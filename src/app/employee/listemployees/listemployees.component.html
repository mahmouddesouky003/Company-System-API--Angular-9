<h1 class="text-center text-info"> List Employees Page </h1>
<div class="container col-md-6">
    <div class="card">
    <div class="card-body">
     <table class="table table-dark">
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Profile</th>
          <th>Position</th>
      </tr>
      <tr *ngFor="let employee of allData">
          <th> {{employee.id}} </th>
          <th> {{employee.name}} </th>
          <th> <img width="50" [src]="employee.imgUrl" alt=""></th>
          <th> {{employee.position}} </th>
          <th> <a routerLink="/updateemployee/{{employee.id}}" class="btn btn-info"> Edit </a></th>
          <th> <button (click)="remove(employee.id)" class="btn btn-danger" > Remove </button></th>
      </tr>   
     </table>
    </div>
</div>
</div>
